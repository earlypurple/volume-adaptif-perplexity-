<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Param√®tres Audio Spatial - Volume Adaptatif Pro</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .spatial-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .spatial-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .spatial-header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        
        .m4-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .spatial-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .spatial-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .spatial-section h3 {
            margin: 0 0 15px 0;
            color: #333;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .slider {
            flex: 1;
            height: 4px;
            border-radius: 2px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        
        .slider-value {
            min-width: 40px;
            text-align: right;
            font-family: monospace;
            color: #666;
        }
        
        .participant-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .participant-position {
            aspect-ratio: 1;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .participant-position.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }
        
        .participant-position.occupied {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #764ba2;
        }
        
        .visualizer-container {
            grid-column: span 2;
            background: #000;
            border-radius: 8px;
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        
        .visualizer {
            width: 100%;
            height: 100%;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="spatial-container">
        <header class="spatial-header">
            <h1>üéß Param√®tres Audio Spatial</h1>
            <div class="m4-indicator">
                <span>‚ö°</span>
                <span>Optimis√© pour MacBook Air M4</span>
            </div>
        </header>
        
        <div class="spatial-grid">
            <div class="spatial-section">
                <h3>üîä Traitement Spatial</h3>
                
                <div class="control-group">
                    <label class="control-label">Taille de la pi√®ce</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="roomSize" min="1" max="20" value="10">
                        <span class="slider-value" id="roomSizeValue">10m</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">R√©verb√©ration</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="reverbTime" min="0" max="100" value="30">
                        <span class="slider-value" id="reverbTimeValue">0.3s</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Diffusion</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="diffusion" min="0" max="100" value="70">
                        <span class="slider-value" id="diffusionValue">70%</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Largeur st√©r√©o</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="stereoWidth" min="50" max="200" value="120">
                        <span class="slider-value" id="stereoWidthValue">120%</span>
                    </div>
                </div>
            </div>
            
            <div class="spatial-section">
                <h3>üë• Positions Participants</h3>
                <p style="font-size: 12px; color: #666; margin-bottom: 10px;">
                    Cliquez pour repositionner les participants
                </p>
                
                <div class="participant-grid">
                    <div class="participant-position" data-position="left-back">Arr. G</div>
                    <div class="participant-position" data-position="center-back">Arri√®re</div>
                    <div class="participant-position" data-position="right-back">Arr. D</div>
                    
                    <div class="participant-position" data-position="left">Gauche</div>
                    <div class="participant-position active" data-position="center">Vous</div>
                    <div class="participant-position" data-position="right">Droite</div>
                    
                    <div class="participant-position" data-position="left-front">Av. G</div>
                    <div class="participant-position" data-position="center-front">Avant</div>
                    <div class="participant-position" data-position="right-front">Av. D</div>
                </div>
            </div>
        </div>
        
        <div class="spatial-grid">
            <div class="spatial-section">
                <h3>üß† Intelligence Artificielle</h3>
                
                <div class="control-group">
                    <label class="control-label">Seuil d√©tection vocale</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="voiceThreshold" min="10" max="90" value="30">
                        <span class="slider-value" id="voiceThresholdValue">30%</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Adaptation Neural Engine</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="neuralAdaptation" min="0" max="100" value="80">
                        <span class="slider-value" id="neuralAdaptationValue">80%</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Enhancement binaural</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="binauralEnhancement" min="0" max="100" value="60">
                        <span class="slider-value" id="binauralEnhancementValue">60%</span>
                    </div>
                </div>
            </div>
            
            <div class="visualizer-container">
                <canvas class="visualizer" id="spatialVisualizer"></canvas>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-secondary" id="resetBtn">R√©initialiser</button>
            <button class="btn btn-primary" id="saveBtn">Enregistrer</button>
            <button class="btn btn-primary" id="testBtn">Test Audio</button>
        </div>
    </div>
    
    <script src="../spatial-settings.js"></script>
</body>
</html>
